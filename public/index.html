<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyte Logs</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">

<div class="container mt-3">
    <h1 class="text-center text-primary">Dyte Logs</h1>

    <!-- Filter Row -->
    <div class="mb-3">
        <form class="mx-auto" style="max-width: 600px;" id="myForm">
            <div class="form-group">
                <label for="message" class="text-dark">Message:</label>
                <input type="text" class="form-control text-center" id="message" name="message" placeholder=" ... contains phrase ... ">
            </div>

            <div class="form-group">
                <label for="level" class="text-dark">Level:</label>
                <input type="text" class="form-control text-center" id="level" name="level" placeholder=" ... is exactly ... ">
            </div>

            <div class="form-group">
                <label for="resourceId" class="text-dark">Resource ID:</label>
                <input type="text" class="form-control text-center" id="resourceId" name="resourceId" placeholder=" ... is exactly ... ">
            </div>

            <div class="form-group">
                <label for="traceId" class="text-dark">Trace ID:</label>
                <input type="text" class="form-control text-center" id="traceId" name="traceId" placeholder=" ... is exactly ... ">
            </div>

            <div class="form-group">
                <label for="spanId" class="text-dark">Span ID:</label>
                <input type="text" class="form-control text-center" id="spanId" name="spanId" placeholder=" ... is exactly ... ">
            </div>

            <div class="form-group">
                <label for="commit" class="text-dark">Commit:</label>
                <input type="text" class="form-control text-center" id="commit" name="commit" placeholder=" ... is exactly ... ">
            </div>

            <div class="form-group">
                <label for="parentResourceId" class="text-dark">Parent Resource ID:</label>
                <input type="text" class="form-control text-center" id="parentResourceId" name="parentResourceId" placeholder=" ... is exactly ... ">
            </div>

            <div class="row form-group">
                <div class="col-md-6">
                    <label for="startTime">Start Time:</label>
                    <input type="datetime-local" id="startTime" name="startTime" class="form-control">
                    <div class="invalid-feedback">Please enter a valid start time.</div>
                </div>
    
                <div class="col-md-6">
                    <label for="endTime">End Time:</label>
                    <input type="datetime-local" id="endTime" name="endTime" class="form-control">
                    <div class="invalid-feedback">Please enter a valid end time.</div>
                </div>
            </div>


            <div class="form-group text-center">
                <button type="button" class="btn btn-primary mt-2" onclick="submitForm()">Search</button>
            </div>
            
        </form>
    </div>

<script>
    function submitForm() {
        // Construct the URL with parameters
        const keys = ['message', 'commit', 'level', 'traceId', 'spanId', 'resourceId', 'parentResourceId', 'startTime', 'endTime'];
        const inputs = keys.flatMap((k) => k + '=' + encodeURIComponent(document.getElementById(k).value));
        const url = '/query?' + inputs.join('&');
        //console.log(url);
        window.location = url;
    }
</script>

</body>
</html>
